<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>WSS IT Club</title>
<link rel="stylesheet" href="style/main.css">
</head><body>

<header>
  <h1>WSS IT Club</h1>
  <div class="right">
    <span id="user"></span>
    <button id="theme">ðŸŒ“</button>
  </div>
</header>

<nav class="tabs">
  <button class="tab active" data-tab="overview">Overview</button>
  <button class="tab" data-tab="members">Members</button>
  <button class="tab" data-tab="projects">Projects</button>
</nav>

<main>
  <section id="overview" class="panel active">
    <div class="stats">
      <div class="stat"><span id="totalMembers">0</span><p>Members</p></div>
      <div class="stat"><span id="execCount">0</span><p>Executives</p></div>
      <div class="stat"><span id="projectCount">0</span><p>Projects</p></div>
    </div>
  </section>

  <section id="members" class="panel">
    <div class="subtabs">
      <button class="sub active" data-filter="Executive">Executive</button>
      <button class="sub" data-filter="Upcoming">Upcoming</button>
    </div>
    <div id="memberGrid" class="grid"></div>
  </section>

  <section id="projects" class="panel">
    <div id="projectGrid" class="grid"></div>
  </section>
</main>

<script src="javascript/main.js"></script>
</body></html>

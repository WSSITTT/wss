<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a12">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Waterloo Robotics - Science Fair 2025</title>
    <link rel="icon" href="https://i.postimg.cc/KzJpnb3x/Robotic-Logo.png" type="image/png">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/KzJpnb3x/Robotic-Logo.png">
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --neon-blue: #0af;
            --neon-pink: #f0f;
            --neon-green: #0fa;
            --dark-bg: #0a0a12;
            --dark-card: #151520;
            --glass: rgba(255, 255, 255, 0.05);
        }

        @font-face {
            font-family: 'Orbitron';
            src: url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        }
        
        @font-face {
            font-family: 'Rajdhani';
            src: url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap');
        }
        
        body {
            background-color: var(--dark-bg);
            color: #eee;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 170, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.1) 0%, transparent 20%);
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Mobile-first responsive design */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
            padding: 1rem;
            margin: 1rem;
        }
        
        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
            margin: 0.5rem 0;
            word-wrap: break-word;
        }
        
        h1 {
            font-size: 2rem;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 170, 255, 0.3);
            position: relative;
        }
        
        h1::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            text-shadow: 0 0 20px var(--neon-blue), 0 0 40px var(--neon-pink);
            opacity: 0.7;
        }
        
        h2 {
            font-size: 1.5rem;
            color: var(--neon-green);
            text-shadow: 0 0 5px var(--neon-green);
        }
        
        .neon-text {
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }
        
        .glow-text {
            animation: glow-pulse 2s infinite alternate;
        }
        
        @keyframes glow-pulse {
            from { text-shadow: 0 0 5px var(--neon-blue); }
            to { text-shadow: 0 0 15px var(--neon-blue), 0 0 20px var(--neon-pink); }
        }
        
        .content-3d {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            padding: 1rem;
        }
        
        .floating-card {
            background: var(--dark-card);
            border-radius: 15px;
            padding: 1.5rem;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-blue);
            animation: float 6s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }
        
        .floating-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                rgba(0, 170, 255, 0.1) 50%,
                transparent 55%
            );
            animation: shine 4s infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes shine {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Responsive Button Styles */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
            width: 100%;
            align-items: center;
        }
        
        .btn-3d {
            position: relative;
            border: none;
            background: transparent;
            padding: 0;
            cursor: pointer;
            perspective: 500px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            font-weight: bold;
            width: 100%;
            max-width: 220px;
            height: 50px;
            margin: 0.3rem;
            transform-style: preserve-3d;
        }
        
        .btn-3d-front, .btn-3d-back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            backface-visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .btn-3d-front {
            background: var(--dark-card);
            color: var(--neon-green);
            border: 2px solid var(--neon-green);
            transform: translateZ(15px);
            box-shadow: 0 0 8px var(--neon-green);
        }
        
        .btn-3d-back {
            background: var(--neon-green);
            transform: translateZ(-8px);
            opacity: 0.3;
        }
        
        .btn-3d:hover .btn-3d-front,
        .btn-3d:focus .btn-3d-front {
            transform: translateZ(25px);
            box-shadow: 0 0 15px var(--neon-green);
        }
        
        .btn-3d:hover .btn-3d-back,
        .btn-3d:focus .btn-3d-back {
            transform: translateZ(-15px);
            opacity: 0.6;
        }
        
        .holographic-link {
            color: var(--neon-blue);
            text-decoration: none;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .holographic-link:hover,
        .holographic-link:focus {
            text-shadow: 0 0 10px var(--neon-blue);
        }
        
        .holographic-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--neon-blue);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .holographic-link:hover::after,
        .holographic-link:focus::after {
            transform: scaleX(1);
        }
        
        footer {
            text-align: center;
            padding: 1rem;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        
        #particles-3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.2;
        }
        
        #robot-model {
            width: 200px;
            height: 200px;
            margin: 1.5rem auto;
            border: 2px solid transparent;
            border-radius: 10px;
            background-image: url('https://i.postimg.cc/KzJpnb3x/Robotic-Logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            cursor: pointer;
            display: block;
            background-color: transparent;
            padding: 0;
        }
        
        #robot-model::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                rgba(0, 255, 255, 0.1) 0%,
                rgba(0, 255, 127, 0.2) 25%,
                rgba(127, 0, 255, 0.3) 50%,
                rgba(0, 255, 255, 0.2) 75%,
                rgba(0, 255, 127, 0.1) 100%
            );
            transform: rotate(0deg);
            transition: all 1s ease;
            z-index: -1;
        }
        
        #robot-model:hover,
        #robot-model:focus {
            animation: pulse 2s infinite;
            box-shadow: 
                0 0 15px rgba(0, 255, 255, 0.8),
                0 0 30px rgba(0, 255, 127, 0.6),
                0 0 45px rgba(127, 0, 255, 0.4);
            transform: scale(1.02);
            border-color: rgba(0, 255, 255, 0.5);
            outline: none;
        }
        
        #robot-model:hover::before,
        #robot-model:focus::before {
            animation: rotateGradient 4s linear infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 
                    0 0 15px rgba(0, 255, 255, 0.8),
                    0 0 30px rgba(0, 255, 127, 0.6),
                    0 0 45px rgba(127, 0, 255, 0.4);
            }
            50% {
                box-shadow: 
                    0 0 20px rgba(0, 255, 255, 1),
                    0 0 40px rgba(0, 255, 127, 0.8),
                    0 0 60px rgba(127, 0, 255, 0.6);
            }
            100% {
                box-shadow: 
                    0 0 15px rgba(0, 255, 255, 0.8),
                    0 0 30px rgba(0, 255, 127, 0.6),
                    0 0 45px rgba(127, 0, 255, 0.4);
            }
        }
        
        @keyframes rotateGradient {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 1.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Mobile menu toggle */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            background: var(--dark-card);
            border: 2px solid var(--neon-green);
            border-radius: 5px;
            z-index: 1000;
            cursor: pointer;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 5px;
            padding: 5px;
        }
        
        .menu-toggle span {
            display: block;
            width: 70%;
            height: 2px;
            background: var(--neon-green);
            transition: all 0.3s ease;
        }
        
        .menu-toggle.active span:nth-child(1) {
            transform: translateY(7px) rotate(45deg);
        }
        
        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }
        
        .menu-toggle.active span:nth-child(3) {
            transform: translateY(-7px) rotate(-45deg);
        }
        
        /* Mobile navigation */
        .mobile-nav {
            position: fixed;
            top: 0;
            right: -100%;
            width: 70%;
            max-width: 300px;
            height: 100vh;
            background: var(--dark-bg);
            border-left: 1px solid var(--neon-blue);
            z-index: 999;
            transition: right 0.3s ease;
            padding: 4rem 1rem 1rem;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
        }
        
        .mobile-nav.active {
            right: 0;
        }
        
        .mobile-nav .button-group {
            flex-direction: column;
            margin-top: 2rem;
        }
        
        /* Backdrop for mobile menu */
        .menu-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 998;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .menu-backdrop.active {
            opacity: 1;
            pointer-events: all;
        }
        
        /* Tap targets for mobile */
        a, button, [role="button"] {
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Responsive adjustments */
        @media (min-width: 600px) {
            .glass-panel {
                padding: 1.5rem;
                margin: 1.5rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .floating-card {
                padding: 2rem;
            }
            
            .button-group {
                flex-direction: row;
                gap: 1.5rem;
            }
            
            .btn-3d {
                width: 160px;
                height: 55px;
                font-size: 1rem;
            }
            
            #robot-model {
                width: 250px;
                height: 250px;
            }
        }
        
        @media (min-width: 768px) {
            .glass-panel {
                padding: 2rem;
                margin: 2rem;
            }
            
            h1 {
                font-size: 3rem;
            }
            
            h2 {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: row;
            }
            
            .btn-3d {
                width: 180px;
                height: 60px;
            }
            
            #robot-model {
                width: 300px;
                height: 300px;
            }
            
            .menu-toggle {
                display: none;
            }
            
            .mobile-nav {
                display: none;
            }
        }
        
        /* Orientation specific styles */
        @media (orientation: landscape) and (max-height: 500px) {
            .content-3d {
                min-height: 80vh;
                padding: 0.5rem;
            }
            
            .floating-card {
                padding: 1rem;
            }
            
            #robot-model {
                width: 150px;
                height: 150px;
                margin: 0.5rem auto;
            }
        }
    </style>
</head>
<body>
    <div class="particles-3d" id="particles-3d"></div>
    
    <!-- Mobile Menu Toggle -->
    <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
    </button>
    
    <!-- Mobile Navigation -->
    <nav class="mobile-nav" id="mobileNav">
        <div class="button-group">
            <button class="btn-3d" onclick="navigateTo('Preview.html')">
                <div class="btn-3d-front">Our Team</div>
                <div class="btn-3d-back"></div>
            </button>
            <button class="btn-3d" onclick="navigateTo('AboutUs.html')">
                <div class="btn-3d-front">Our Projects</div>
                <div class="btn-3d-back"></div>
            </button>
            <button class="btn-3d" onclick="navigateTo('PastEvents.html')">
                <div class="btn-3d-front">Past Events</div>
                <div class="btn-3d-back"></div>
            </button>
            <button class="btn-3d" onclick="navigateTo('Xslss.html')">
                <div class="btn-3d-front">Robot Demo</div>
                <div class="btn-3d-back"></div>
            </button>
        </div>
    </nav>
    
    <div class="menu-backdrop" id="menuBackdrop"></div>
    
    <header class="glass-panel fade-in">
        <h1 data-text="Waterloo Robotics">Waterloo Robotics</h1>
        <h2 class="gradient-text">Science Fair 2025</h2>
    </header>

    <main class="content-3d">
        <div class="intro-content floating-card">
            <h2 class="neon-text">Welcome to Our Robotics Project</h2>
            <p class="glow-text">We are the Waterloo Secondary School IT Club from Trinidad and Tobago, specializing in Arduino, LEGO Mindstorms, Scratch programming, computer building & repair, and innovative tech solutions.</p>
            
            <div class="button-group">
                <button class="btn-3d" onclick="navigateTo('Preview.html')">
                    <div class="btn-3d-front">Our Team</div>
                    <div class="btn-3d-back"></div>
                </button>
                <button class="btn-3d" onclick="navigateTo('AboutUs.html')">
                    <div class="btn-3d-front">Our Projects</div>
                    <div class="btn-3d-back"></div>
                </button>
                <button class="btn-3d" onclick="navigateTo('PastEvents.html')">
                    <div class="btn-3d-front">Past Events</div>
                    <div class="btn-3d-back"></div>
                </button>
            </div>
        </div>
        
        <div class="robot-model" id="robot-model" tabindex="0" role="button" aria-label="View robot demo"></div>
    </main>

    <footer class="glass-panel">
        <p>Contact: <a href="mailto:wssinfotechclub@gmail.com" class="holographic-link">wssinfotechclub@gmail.com</a></p>
    </footer>

    <!-- Web App Manifest -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(registration => {
                    console.log('ServiceWorker registration successful');
                }).catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
        
        // Mobile menu functionality
        const menuToggle = document.getElementById('menuToggle');
        const mobileNav = document.getElementById('mobileNav');
        const menuBackdrop = document.getElementById('menuBackdrop');
        
        menuToggle.addEventListener('click', function() {
            this.classList.toggle('active');
            mobileNav.classList.toggle('active');
            menuBackdrop.classList.toggle('active');
            this.setAttribute('aria-expanded', this.classList.contains('active'));
        });
        
        menuBackdrop.addEventListener('click', function() {
            menuToggle.classList.remove('active');
            mobileNav.classList.remove('active');
            this.classList.remove('active');
            menuToggle.setAttribute('aria-expanded', 'false');
        });
        
        // Close menu when clicking on a nav item
        document.querySelectorAll('.mobile-nav .btn-3d').forEach(item => {
            item.addEventListener('click', function() {
                menuToggle.classList.remove('active');
                mobileNav.classList.remove('active');
                menuBackdrop.classList.remove('active');
                menuToggle.setAttribute('aria-expanded', 'false');
            });
        });
        
        // Touch device detection
        function isTouchDevice() {
            return 'ontouchstart' in window || navigator.maxTouchPoints;
        }
        
        if (isTouchDevice()) {
            document.body.classList.add('touch-device');
        }
        
        // Path typing animation
        const pathText = "WSS_IT_CLUB";
        let pathIndex = 0;
        let isAdding = true;
        
        function updatePath() {
            const currentPath = window.location.pathname.split('/');
            const basePath = currentPath.slice(0, -1).join('/') + '/';
            
            if (isAdding) {
                window.history.pushState({}, '', basePath + pathText.substring(0, pathIndex + 1));
                pathIndex++;
                if (pathIndex === pathText.length) {
                    setTimeout(() => { isAdding = false; }, 1000);
                }
            } else {
                window.history.pushState({}, '', basePath + pathText.substring(0, pathIndex - 1));
                pathIndex--;
                if (pathIndex === 0) {
                    isAdding = true;
                }
            }
            
            setTimeout(updatePath, isAdding ? 150 : 50);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Particle effect
            const particlesContainer = document.getElementById('particles-3d');
            const particleCount = window.innerWidth < 768 ? 30 : 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = Math.random() * 5 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = `hsl(${Math.random() * 60 + 180}, 100%, 70%)`;
                particle.style.borderRadius = '50%';
                particle.style.boxShadow = `0 0 ${Math.random() * 10 + 5}px currentColor`;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                const duration = Math.random() * 20 + 10;
                particle.style.animation = `float-particle ${duration}s infinite ease-in-out`;
                
                const keyframes = `
                    @keyframes float-particle {
                        0% { transform: translate(0, 0); }
                        25% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px); }
                        50% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px); }
                        75% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px); }
                        100% { transform: translate(0, 0); }
                    }
                `;
                
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
                
                particlesContainer.appendChild(particle);
            }
            
            // Add click event to robot model
            const robotModel = document.getElementById('robot-model');
            if (robotModel) {
                robotModel.addEventListener('click', function() {
                    navigateTo('Xslss.html');
                });
                
                // Add keyboard accessibility
                robotModel.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        navigateTo('Xslss.html');
                    }
                });
            }
            
            // Start path animation after short delay
            setTimeout(updatePath, 500);
            
            // Hide menu toggle on desktop
            function checkScreenSize() {
                if (window.innerWidth >= 768) {
                    menuToggle.style.display = 'none';
                    mobileNav.style.display = 'none';
                    menuBackdrop.style.display = 'none';
                } else {
                    menuToggle.style.display = 'flex';
                    mobileNav.style.display = 'block';
                    menuBackdrop.style.display = 'block';
                }
            }
            
            window.addEventListener('resize', checkScreenSize);
            checkScreenSize();
        });
    </script>
</body>
</html>
